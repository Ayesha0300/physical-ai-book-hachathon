<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ROS 2 Node Types in Robotics">
  <title>ROS 2 Node Types in Robotics</title>
  <desc>This diagram shows the different types of nodes in a robotic system: Sensor Nodes (green), Control Nodes (red), and AI Nodes (blue). It illustrates how these nodes interact in a humanoid robot system, with arrows showing data flow between different node types.</desc>
  <style>
    .title { font: bold 16px sans-serif; fill: #333; }
    .subtitle { font: 14px sans-serif; fill: #555; }
    .sensor { fill: #e8f4e8; stroke: #2e8555; stroke-width: 2; rx: 8; ry: 8; }
    .control { fill: #ffe0e0; stroke: #a62c2c; stroke-width: 2; rx: 8; ry: 8; }
    .ai { fill: #e0e8ff; stroke: #2c5ca6; stroke-width: 2; rx: 8; ry: 8; }
    .robot { fill: #f0f0f0; stroke: #666; stroke-width: 2; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font: 12px sans-serif; fill: #333; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="30" class="title">ROS 2 Node Types in Robotics</text>

  <!-- Robot Outline -->
  <rect x="50" y="80" width="700" height="380" class="robot"/>
  <text x="60" y="100" class="subtitle">Humanoid Robot System</text>

  <!-- Sensor Nodes Section -->
  <rect x="70" y="120" width="200" height="140" class="sensor"/>
  <text x="80" y="140" class="subtitle">Sensor Nodes</text>

  <rect x="90" y="160" width="160" height="30" class="sensor"/>
  <text x="120" y="180" class="label">Camera Node</text>
  <text x="100" y="195" class="label">/camera/image_raw</text>

  <rect x="90" y="210" width="160" height="30" class="sensor"/>
  <text x="115" y="230" class="label">LiDAR Node</text>
  <text x="100" y="245" class="label">/scan</text>

  <rect x="90" y="260" width="160" height="30" class="sensor"/>
  <text x="105" y="280" class="label">IMU Node</text>
  <text x="100" y="295" class="label">/imu/data</text>

  <!-- Control Nodes Section -->
  <rect x="290" y="120" width="200" height="140" class="control"/>
  <text x="300" y="140" class="subtitle">Control Nodes</text>

  <rect x="310" y="160" width="160" height="30" class="control"/>
  <text x="110" y="180" class="label">Navigation Controller</text>
  <text x="320" y="195" class="label">/cmd_vel, /move_base</text>

  <rect x="310" y="210" width="160" height="30" class="control"/>
  <text x="335" y="230" class="label">Arm</text>
  <text x="320" y="245" class="label">/joint_trajectory</text>

  <rect x="310" y="260" width="160" height="30" class="control"/>
  <text x="330" y="280" class="label">Base Controller</text>
  <text x="320" y="295" class="label">/joint_commands</text>

  <!-- AI Nodes Section -->
  <rect x="510" y="120" width="200" height="140" class="ai"/>
  <text x="520" y="140" class="subtitle">AI Nodes</text>

  <rect x="530" y="160" width="160" height="30" class="ai"/>
  <text x="555" y="180" class="label">Object</text>
  <text x="540" y="195" class="label">/image_raw → /objects</text>

  <rect x="530" y="210" width="160" height="30" class="ai"/>
  <text x="555" y="230" class="label">Path Planner</text>
  <text x="540" y="245" class="label">/map, /goal → /path</text>

  <rect x="530" y="260" width="160" height="30" class="ai"/>
  <text x="545" y="280" class="label">Behavior Manager</text>
  <text x="540" y="295" class="label">/behavior_commands</text>

  <!-- Data Flow Arrows -->
  <line x1="250" y1="200" x2="310" y2="200" class="arrow"/>
  <line x1="250" y1="250" x2="310" y2="250" class="arrow"/>
  <line x1="250" y1="300" x2="310" y2="300" class="arrow"/>

  <line x1="470" y1="200" x2="530" y2="200" class="arrow"/>
  <line x1="470" y1="250" x2="530" y2="250" class="arrow"/>
  <line x1="470" y1="300" x2="530" y2="300" class="arrow"/>

  <!-- Robot Components -->
  <text x="80" y="340" class="label">Sensors: Cameras, LiDAR, IMU, Joint Encoders</text>
  <text x="80" y="360" class="label">Actuators: Motors, Servos, Grippers</text>
  <text x="80" y="380" class="label">Controllers: Joint, Navigation, Mobile Base</text>
  <text x="80" y="400" class="label">AI: Perception, Planning, Decision Making</text>

  <!-- Legend -->
  <rect x="600" y="340" width="160" height="100" fill="white" stroke="#ccc"/>
  <text x="610" y="360" class="subtitle">Legend</text>
  <rect x="610" y="370" width="15" height="15" class="sensor"/>
  <text x="630" y="382" class="label">Sensor Nodes</text>
  <rect x="610" y="390" width="15" height="15" class="control"/>
  <text x="630" y="402" class="label">Control Nodes</text>
  <rect x="610" y="410" width="15" height="15" class="ai"/>
  <text x="630" y="422" class="label">AI Nodes</text>
</svg>